<div class="alert" [ngClass]="alerta" role="alert">
    <h4 class="alert-heading">Alerta</h4>
    <p></p>
    <p class="mb-0">Cuerpo alerta</p>
</div>

<button class="btn btn-outline-info" (click)="alerta = 'alert-info'">Cambiar a info</button>
<button class="btn btn-outline-success" (click)="alerta = 'alert-success'">Cambiar a success</button>
<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
    HOLA MUNDO
</h3>

<button type="button" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}" class="btn" (click)="propiedades.danger = !propiedades.danger">Cambiar</button>

<br><br>
<h3>Proceso as√≠ncrono</h3>

<button type="button" class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
    <i [ngClass]="{'far fa-save': !loading, 'fas fa-sync-alt fa-spin': loading}"></i>
     <span *ngIf="!loading" > Guardar cambios</span>
     <span *ngIf="loading"> Espere por favor...</span>
    </button>
